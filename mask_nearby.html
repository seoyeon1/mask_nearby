<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 알리미</title>
    <link rel="stylesheet" href="./mask_nearby.css">
    <!-- fontawsome으로 아이콘 폰트 적용 예정 -->
</head>
<body>
    <header>
        <div id="nav">
            im navbar
            <div>
                <!-- kakao 지도 api 추가 -->
                <i></i>
            </div>
        </div>
    </header>
    <section>
        <div id="main">
            im main
            <div id="map"></div>
        </div>
    </section>
    <!-- 지도 api 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3bc90bf875208252a578aa3341943070"></script>
    <!-- 화면에 지도 띄우기 -->
    <script>
        let container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        let options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        let map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
